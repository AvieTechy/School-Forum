    <!-- Content -->
 <div class="content-wrapper">

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                  <div class="row justify-content-center">
                    <div class="col-xxl">
                  <div class="card mb-4">
                    <div class="card-header d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Câu Hỏi Của Tôi</h5>
                    </div>
                    <div class="card-body">
                      <form role="form" action="/upload_save" method="post">
                           {% csrf_token %}
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label" for="title-ques">Tiêu Đề</label>
                          <div class="col-sm-10">
                            <div class="input-group input-group-merge">
                              <span id="title" class="input-group-text"><i class='bx bx-captions' ></i></span>
                              <input type="text" class="form-control" name="title-ques" id="title-ques" placeholder="Hướng dẫn đăng ký CLB" aria-label="Hướng dẫn đăng ký CLB" aria-describedby="basic-icon-default-fullname2">
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label" for="username">Username</label>
                          <div class="col-sm-10">
                            <div class="input-group input-group-merge">
                              <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-user"></i></span>
                              <input type="text" class="form-control" name="username" id="username" placeholder="QQ05" aria-label="QQ05" aria-describedby="basic-icon-default-fullname2">
                            </div>
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label class="col-sm-2 form-label" for="basic-icon-default-message">Câu Hỏi</label>
                          <div class="col-sm-10">
                            <div class="input-group input-group-merge">
                              <span id="basic-icon-default-message2" class="input-group-text"><i class="bx bx-comment"></i></span>
                              <textarea id="basic-icon-default-message" name="ques" class="form-control" placeholder="Em muốn tham gia clb thì phải làm thế nào?" aria-label="Em muốn tham gia clb thì phải làm thế nào?" aria-describedby="basic-icon-default-message2"></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label class="col-sm-2 form-label" for="tag">Tag</label>
                          <div class="col-sm-10">
                            <div class="input-group input-group-merge">
                              <span id="tags" class="input-group-text"><i class='bx bx-purchase-tag-alt'></i></span>
                              <input type="text" id="tag" name="tag" class="form-control phone-mask" placeholder="CLB" aria-label="CLB" aria-describedby="basic-icon-default-phone2">
                            </div>
                          </div>
                        </div>
                        <div class="row justify-content-end">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Send</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                  </div>
              </div>

 </div>
